<p-table [value]="usuarios" responsiveLayout="scroll" id="htmlData" #htmlData>
  <ng-template  pTemplate="caption">
    <div class="flex table-header">
        <div class="col-4 p-0"></div>
        <div class="col-4 text-center p-0">Lista de Usu√°rios</div>
        <div class=" col-4 text-right p-0">
          <button pButton pRipple (click)="exportPDF()" type="button" icon="pi pi-file-pdf" class="display-screen p-button-rounded p-button-secondary p-button-text p-0" ></button>
        </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Senha</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
      <tr>
          <td>{{ usuario.id }}</td>
          <td>{{  usuario.email }}</td>
          <td>{{  usuario.senha | passwordfilter}}</td>
      </tr>
  </ng-template>
</p-table>
