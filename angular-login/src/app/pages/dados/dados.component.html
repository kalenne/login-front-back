<p-table [value]="usuarios" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Senha</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
      <tr>
          <td>{{usuario.id}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.senha}}</td>
      </tr>
  </ng-template>
</p-table>
