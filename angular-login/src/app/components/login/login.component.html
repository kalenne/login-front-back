<div class="surface-0 flex align-items-center justify-content-center mt-5 overflow-hidden">
  <div class="grid justify-content-center" style="min-width:80%">
      <div class="col-12 xl:col-6">
          <div class="h-full w-full">
              <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">Login</div>
              </div>

              <div class="w-full md:w-10 mx-auto">
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input id="email1" type="text" placeholder="Email" [(ngModel)]="usuario.email" pInputText class="w-full mb-3" style="padding:1rem;">

                  <label class="block text-900 font-medium text-xl mb-2">Senha</label>
                  <p-password [inputStyle]="{'width':'100%'}" styleClass="pb-3 w-full" placeholder="Senha"  [(ngModel)]="usuario.senha">
                    <ng-template pTemplate="footer">
                        <p-divider></p-divider>
                        <p class="mt-2">Sugestões</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>Uma letra maiúscula</li>
                            <li>Uma letra minúsucla</li>
                            <li>Um número</li>
                            <li>Mínimo de oito caracteres</li>
                        </ul>
                    </ng-template>
                </p-password>

                  <div class="flex align-items-center justify-content-between mb-5">
                      <div class="flex align-items-center">
                          <p-checkbox styleClass="mr-2"></p-checkbox>
                          <label>Lembre-me</label>
                      </div>
                      <a class="font-medium no-underline ml-2 text-right cursor-pointer"  style="color: var(--primary-color)">Esqueceu a senha?</a>
                  </div>
                  <button pButton pRipple label="Entrar" (click)="login()" class="w-full p-3 text-xl"></button>
              </div>
          </div>
      </div>
  </div>
</div>
<p-dialog header="Sucesso" [(visible)]="display">
  Logo será redirecionado.
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayBasic()" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
<p-toast position="top-right" key="error"></p-toast>
